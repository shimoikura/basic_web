<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculater sample</title>
    <link rel="stylesheet" href="css/calculater.css">
    <script type="text/javascript" src="C:/Users/coop/Documents/jquery-3.2.1.js"></script>
    <script rel="stylesheet" type="text/javascript" src="js/calculater.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>ASSIGNMENT CALCULATER Using JaScript or Jquery</h2>
      </div>

      <div class="main">
        <div class="calculater">
          <div class="calculater-top">
            <h1>CALCULATER</h1>
            <h1 id="a"></h1>
          </div>
          <div class="calculater-bottom">
            <table border="2">
              <tr >
                <td  class="number" id="7">7</td>
                <td  class="number" id="8">8</td>
                <td  class="number" id="9">9</td>
                <td  class="arithmatic" id="÷">÷</td>
              </tr>
              <tr>
                <td  class="number" id="4">4</td>
                <td  class="number" id="5">5</td>
                <td  class="number" id="6">6</td>
                <td class="arithmatic " id="×">×</td>
              </tr>
              <tr>
                <td  class="number" id="1">1</td>
                <td  class="number" id="2">2</td>
                <td  class="number" id="3">3</td>
                <td class="arithmatic" id="-">-</td>
              </tr>
              <tr>
                <td  class="number" id="0">0</td>
                <td class="result">AC</td>
                <td colspan="2" class="arithmatic" id="+">+</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="display">
        <div class="display-text">
          <table>
            <tr>
              <th>1. ENTER THE FIRST NUMBER</th>
              <th class="semi">:</th>
              <td id="first-num"></td>
            </tr>
            <tr>
              <th>2. SELECT HOW TO CALCULATE</th>
              <th class="semi">:</th>
              <td id="arithmatic_text"></td>
            </tr>
            <tr>
              <th> ENTER THE SECOND NUMBER</th>
              <th class="semi">:</th>
              <td></td>
            </tr>
            <tr>
              <th> ENTER <button type="button" name="button">HERE</button> (TOTAL)</th>
              <th class="semi">:</th>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
