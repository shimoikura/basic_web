<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery_task1</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="C:/Users/coop/Documents/jquery-3.2.1.js"></script>
    <script>
      $(document).ready(function(){
        $(".box1").click(function() {
          $(".box2").hide();
          $(".box3").slideUp(2000);
        });

        $(".box4").click(function() {
          $(".box1").hide(2000);
          $(".box2").show(2000);
          $(".box5").slideUp(2000);
          $(".box3").slideDown(2000);
        });

        $(".box2").click(function() {
          $(".box3").hide("slow");
          $(".box1").show(2000);
          $(".box4").slideUp(2000);
          $(".box5").slideDown(2000);
        });

        $(".box5").click(function() {
          $(".box3").show(2000);
          $(".box4").slideDown(2000);
        });
      });

    </script>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h1>1</h1>
      </div>
      <div class="box2">
        <h1>2</h1>
      </div>
      <div class="box3">
        <h1>3</h1>
      </div>
      <div class="box4">
        <h1>4</h1>
      </div>
      <div class="box5">
        <h1>5</h1>
      </div>
    </div>
  </body>
</html>
